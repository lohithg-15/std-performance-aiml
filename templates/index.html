<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        form {
            background: white;
            display: inline-block;
            padding: 30px;
            border-radius: 8px;
        }
        input {
            margin: 8px;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        h2 {
            color: green;
        }
    </style>
</head>
<body>

    <h1>Student Performance Predictor</h1>

    <form action="/predict" method="post">
        <input type="number" name="study_hours" placeholder="Study Hours" required><br>
        <input type="number" name="attendance" placeholder="Attendance %" required><br>
        <input type="number" name="sleep_hours" placeholder="Sleep Hours" required><br>
        <input type="number" name="previous_marks" placeholder="Previous Marks" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}

</body>
</html>
